<ons-page class="transparent">
  <ons-toolbar modifier="transparent">
    <div class="left">
      <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" style="color: white; font-size: 28px;" fixed-width="false"></ons-icon></ons-toolbar-button>
    </div>
  </ons-toolbar>

  <div class="details-content glass">
    <div class="welcome">
      <h2 class="home-title">JADE Learning</h2>
      <p class="subtitle">License Renewal Tracker</p>

      <ons-button modifier="ghost large" ng-click="setJADEUser('yes'); menu.setMainPage('branches.html', {closeMenu: true});">
      	<div style="padding:0; margin:0;">Current User?</div>
        <div style="padding:0; margin:0;">(I have a JADE Learning account)</div>
      </ons-button>
      
      <ons-button modifier="ghost large" ng-click="setJADEUser('no'); menu.setMainPage('near.html', {closeMenu: true});">
      	<p style="padding:0; margin:0;">New Customer?</p>
        <p style="padding:0; margin:0;">(I do not have a JADE Learning account)</p>
      </ons-button>
 
    </div>
    <div class="blur">
      <img src="images/bg.png" class="bg">
    </div>
  </div>

  <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
  	<filter id="blur"><feGaussianBlur stdDeviation="10" /></filter>
  </svg> 

</ons-page>
